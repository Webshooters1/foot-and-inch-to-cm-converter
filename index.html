<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feet to Centimeter Converter</title>
  <style>
    :root {
      --bg-light: radial-gradient(circle at center, #cde7f5 0%, #5a95c4 100%);
      --bg-dark: radial-gradient(circle at center, #1e1e2f 0%, #111827 100%);
      --text-light: #333;
      --text-dark: #eee;
      --box-light: rgba(255, 255, 255, 0.95);
      --box-dark: rgba(30, 30, 40, 0.9);
      --primary-light: #0078d4;
      --primary-dark: #4ea6f0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      margin-bottom: 5px;
      font-size: 2em;
    }

    .author {
      font-size: 0.9em;
      color: #444;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      gap: 10px;
    }

    .toggle-label {
      font-size: 0.9em;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    body.dark .toggle-switch {
      background-color: #4ea6f0;
    }

    body.dark .toggle-switch::after {
      transform: translateX(26px);
    }

    .converter-box {
      background-color: var(--box-light);
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      position: relative;
      text-align: left;
      transition: background-color 0.5s;
    }

    body.dark .converter-box {
      background-color: var(--box-dark);
    }

    .history-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--primary-light);
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    body.dark .history-btn {
      background-color: var(--primary-dark);
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      font-size: 1rem;
    }

    input {
      width: calc(100% - 4px);
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    body.dark input {
      background-color: #333;
      color: white;
      border: 1px solid #888;
    }

    .convert {
      background-color: var(--primary-light);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    body.dark .convert {
      background-color: var(--primary-dark);
    }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary-light);
      text-align: center;
    }

    body.dark .result {
      color: var(--primary-dark);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 80px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: left;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: dropIn 0.4s ease-out forwards;
    }

    .modal-content.hide {
      animation: flyOut 0.3s ease-in forwards;
    }

    @keyframes dropIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flyOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(50px); }
    }

    .close {
      color: #888;
      float: right;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #333;
    }

    #history-list {
      padding-left: 20px;
    }

    #history-list li {
      list-style-type: decimal;
      margin-bottom: 4px;
      font-size: 0.95rem;
    }

    .modal-content button {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }

      .converter-box {
        padding: 20px;
      }

      input, button {
        font-size: 0.95rem;
      }

      .result {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span class="toggle-label">Dark Mode</span>
    <div class="toggle-switch" onclick="toggleDarkMode()"></div>
  </div>

  <h1>Feet to Centimeter Converter (Offline)</h1>
  <p class="author"><em>Created by Teerth Prashant Chourasiya</em></p>

  <div class="converter-box">
    <button class="history-btn" onclick="openModal()">History</button>

    <label for="feet">Feet:</label>
    <input type="number" id="feet" placeholder="Enter feet">

    <label for="inches">Inches:</label>
    <input type="number" id="inches" placeholder="Enter inches">

    <button class="convert" onclick="convertHeight()">Convert to Centimeters</button>
    <div class="result" id="result"></div>
  </div>

  <div id="historyModal" class="modal">
    <div id="modalContent" class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Conversion History</h3>
      <ul id="history-list"></ul>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>
<script>window.onload = function () {
    loadHistory();
  
    // Enter key activates conversion
    document.getElementById('feet').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') convertHeight();
    });
  
    document.getElementById('inches').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') convertHeight();
    });
  };
  
  function convertHeight() {
    const feetInput = document.getElementById('feet');
    const inchesInput = document.getElementById('inches');
    const feet = parseFloat(feetInput.value) || 0;
    const inches = parseFloat(inchesInput.value) || 0;
    const cm = ((feet * 12) + inches) * 2.54;
    const result = `Centimeters: ${cm.toFixed(2)}`;
    document.getElementById('result').innerText = result;
  
    const entry = `${feet} ft ${inches} in â†’ ${cm.toFixed(2)} cm`;
    saveToHistory(entry);
  
    feetInput.value = "";
    inchesInput.value = "";
  }
  
  function saveToHistory(entry) {
    let history = JSON.parse(localStorage.getItem('heightHistory')) || [];
    history.push(entry);
    localStorage.setItem('heightHistory', JSON.stringify(history));
    loadHistory();
  }
  
  function loadHistory() {
    const historyList = document.getElementById('history-list');
    historyList.innerHTML = '';
    const history = JSON.parse(localStorage.getItem('heightHistory')) || [];
    history.forEach((item) => {
      const li = document.createElement('li');
      li.textContent = item;
      historyList.appendChild(li);
    });
  }
  
  function clearHistory() {
    localStorage.removeItem('heightHistory');
    loadHistory();
  }
  
  function openModal() {
    const modal = document.getElementById('historyModal');
    const content = document.getElementById('modalContent');
    modal.style.display = 'block';
    content.classList.remove('hide');
  }
  
  function closeModal() {
    const content = document.getElementById('modalContent');
    content.classList.add('hide');
    setTimeout(() => {
      document.getElementById('historyModal').style.display = 'none';
      content.classList.remove('hide');
    }, 300);
  }
  
  window.onclick = function(event) {
    const modal = document.getElementById('historyModal');
    if (event.target === modal) {
      closeModal();
    }
  };
  
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }
  </script>
</body>
</html>
